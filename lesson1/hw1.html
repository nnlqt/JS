    <script>

        //Задание 3.
        // 1 - два числа и строка сконкатенируются в "2010"
        let r1 = 10 + 10 + "10";
        console.log(r1)
        // 2 - конкатенация
        let r2 = 10 + "10" + 10;
        console.log(r2)
        // 3 - унарный плюс преобразует строку в число
        let r3 = 10 + 10 + +"10";
        console.log(r3) 
        // 4 - унарный минус преобразует пустую строку в -0, соответственно, при делении на -0 = -Infinity
        let r4 = 10 / -"";
        console.log(r4)
        // 5 - Унарный плюс преобразует строку в число, но из-за запятой получится NaN, как и всё выражение соответственно
        let r5 = 10 / +"2,5";
        console.log(r5) 
    </script>
