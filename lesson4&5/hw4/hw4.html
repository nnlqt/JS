<body>

    <script>
        "use strict"

        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function () {
            console.log(this.price = this.price - (this.price / 100 * 25));
        };

        const product1 = new Product('товар1', 500);
        product1.make25PercentDiscount();

        class Prod {
            constructor(name1, price1) {
                this.name1 = name1;
                this.price1 = price1;
            }
            make25PercentDiscount() {
                console.log(this.price1 = this.price1 - (this.price1 / 100 * 25));
            }
        }

        const product2 = new Prod('товар2', 1000);
        product2.make25PercentDiscount();
    </script>

</body>
