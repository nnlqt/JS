<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        const post1 = new Post("Mike", "lorem1", new Date());
        console.log(post1);
        post1.edit("ipsum1");
        console.log(post1);


        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const attached1 = new AttachedPost("Jake", "lorem2", new Date());
        console.log(attached1);
        attached1.makeTextHighlighted();
        attached1.edit("ipsum2");
        console.log(attached1);
    </script>
</body>

</html>
